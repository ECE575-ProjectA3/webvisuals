<!DOCTYPE html>
<html>
<head>
	<title>ECE575a3 Map Display</title>
	<meta charset="utf-8">
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="gmaps.js"></script>
	<script src="jquery-1.11.2.min.js"></script>
	<style type="text/css">
		#map {
			width:  600px;
			height: 600px;
		}
	</style>
</head>
<body>
	<script src="mapDisplay.js"></script>
	
	<!-- Parameter input form -->
	<form action="">
		
		<!-- On click, generate map with the parameters given below -->
		<input type="button" value="Generate Map" 
			onclick="fetchData('http://localhost:8080/'+parseInput(this.form))">
		<br><br>
		
		<!-- Specify a Network Provider -->
		Network Provider: 
		<select name="carrier">
			<option value="testRequest" selected>Test Value</option>
			<option value="ATT">AT&T</option>
			<option value="Sprint">Sprint</option>
			<option value="TMobile">T-Mobile</option>
			<option value="USCellular">US Cellular</option>
			<option value="Verison">Verison</option>
			<option value="WiFi">WiFi</option>
		</select>
		<br>
		
		<!-- Specify the data type to display -->
		Data Type: 
		<select name="type">
			<option value="signalStrength" selected>Signal Strength</option>
			<option value="downloadSpeed">Download Speed</option>
			<option value="uploadSpeed">Upload Speed</option>
		</select>
		<br>
		
		<!-- Specify a date and time range -->
		Date Range: <input type="text" name="minDate"> 
					<input type="text" name="maxDate">
		<br>
		Time Range: <input type="text" name="minTime">
					<input type="text" name="maxTime">
	</form>
	<br>
	<div id="map"></div>
</body>
</html>
